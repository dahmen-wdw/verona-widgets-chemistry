@let e = element();
@let appearance = service.appearance();
<button
  matFab
  [disabled]="isSelected()"
  disabledInteractive
  [disableRipple]="service.interaction.elementClickBlocked()"
  (click)="service.interaction.clickElement(e)"
  (mouseenter)="service.interaction.highlightElement(e)"
>
  <div class="label-container">
    @if (appearance.showNumber) {
      <div class="number">{{ e.number }}</div>
    }
    @if (appearance.showMass) {
      <div class="mass">
        {{ e.atomic_mass | number: '1.1-2' }}
      </div>
    }
    @if (appearance.showSymbol) {
      <div class="symbol">
        {{ e.symbol }}
      </div>
    }
    @if (appearance.showName) {
      <div class="name">
        {{ elementName() }}
      </div>
    }
  </div>
</button>
